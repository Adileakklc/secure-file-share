<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Güvenli Dosya Gönderici</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Özel Stil -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-light">

    <div class="container my-5">
        <div class="card bg-secondary shadow-lg rounded-4">
            <div class="card-body">
                <h2 class="text-center mb-4 text-info">🔐 Flask Güvenli Dosya Gönderici</h2>

                <form method="POST" enctype="multipart/form-data" class="text-center">
                    <div class="mb-3">
                        <label class="form-label">📁 Dosya Seç:</label>
                        <input type="file" class="form-control form-control-lg" name="dosya" required>
                    </div>
                    <button type="submit" class="btn btn-info btn-lg px-5">📤 Gönder</button>
                </form>

                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    <div class="mt-4">
                      {% for category, message in messages %}
                        <div class="alert alert-{{ category }} shadow-sm rounded-3">{{ message }}</div>
                      {% endfor %}
                    </div>
                  {% endif %}
                {% endwith %}

            </div>
        </div>
    </div>

</body>
</html>
